<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
  background-image: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1650&q=80');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  color: #000; /* Adjust for readability if needed */
}
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(240, 242, 245, 0.7); /* Light overlay */
  z-index: -1;
}

    body {
      background-color: #f0f2f5;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
    }

    .sidebar h4 {
      font-size: 1.5rem;
    }

    .sidebar a {
      color: #ced4da;
      padding: 10px 0;
      display: block;
      font-weight: 500;
      text-decoration: none;
    }

    .sidebar a:hover,
    .sidebar a.active {
      color: #ffffff;
      background-color: #343a40;
      padding-left: 10px;
      border-left: 4px solid #0d6efd;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .topbar input {
      border-radius: 20px;
      padding-left: 15px;
    }

    .topbar .icons button {
      margin-left: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding: 0;
      font-size: 18px;
    }

    .card-title {
      font-weight: 600;
    }

    canvas {
      max-height: 300px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block bg-dark text-white min-vh-100 p-4">
      <h4 class="mb-4 text-white fw-bold">DASHBOARD</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active bg-primary text-white fw-semibold d-flex align-items-center rounded" href="/expense/index">
            <span class="me-2">üè†</span> HOME
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center" href="/expense/add">
            <span class="me-2">‚ûï</span> ADD EXPENSE
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link  text-white fw-semibold d-flex align-items-center rounded" href="/expense/display">
            <span class="me-2">üìä</span> TRACK EXPENSE
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold d-flex align-items-center" href="/logout">
            <span class="me-2">üö™</span> LOGOUT
          </a>
        </li>
      </ul>
    </nav>


    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto col-lg-10 px-md-5 pt-4">
      <!-- Topbar -->
      <div class="topbar">
        <h2 class="mb-0">Welcome to Smart Expense Tracker</h2>
        <div class="d-flex align-items-center">
          <input class="form-control me-3" type="search" placeholder="Search...">
          <div class="icons">
            <button class="btn btn-light">üîî</button>
            <button class="btn btn-light">üë§</button>
          </div>
        </div>
      </div>

      <!-- Chart Card -->
      <div class="card mt-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Daily Expenses</h5>
          <canvas id="expenseChart"></canvas>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap and Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  var data = [[${data}]]
  var data_x = data.map(x => x["title"])
  var data_y = data.map(x => x["amount"])
  const ctx = document.getElementById('expenseChart').getContext('2d');
  const expenseChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: data_x,
      datasets: [{
        label: 'Expenses',
        data: data_y,
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(255, 159, 64, 0.2)',
          'rgba(255, 205, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(153, 102, 255, 0.2)',
          'rgba(201, 203, 207, 0.2)'
        ],
        borderColor: [
          'rgb(255, 99, 132)',
          'rgb(255, 159, 64)',
          'rgb(255, 205, 86)',
          'rgb(75, 192, 192)',
          'rgb(54, 162, 235)',
          'rgb(153, 102, 255)',
          'rgb(201, 203, 207)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
</body>
</html>
