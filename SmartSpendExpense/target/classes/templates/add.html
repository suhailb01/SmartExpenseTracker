<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-dark text-white min-vh-100 p-4">
            <h4 class="mb-4 text-white fw-bold">DASHBOARD</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold d-flex align-items-center" href="/expense/index">
                        <span class="me-2">üè†</span> HOME
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active bg-primary text-white fw-semibold d-flex align-items-center rounded" href="/expense/add">
                        <span class="me-2">‚ûï</span> ADD EXPENSE
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold d-flex align-items-center rounded" href="/expense/display">
                        <span class="me-2">üìä</span> TRACK EXPENSE
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold d-flex align-items-center" href="/logout">
                        <span class="me-2">üö™</span> LOGOUT
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-5 py-5">
            <div class="card shadow rounded-4 p-4 mx-auto" style="max-width: 800px;">
                <h2 class="text-center mb-4 text-primary">Add Expense</h2>
                <form th:object="${expense}" th:action="@{/expense/save}" method="post">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Title</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control border-primary" th:field="*{title}" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                        </div>
                        <div class="col-md-8">
                            <input type="number" class="form-control border-primary" th:field="*{amount}" required />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Category</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-select border-primary" th:field="*{category}">
                                <option value="food">Food</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="travel">Travel</option>
                                <option value="medical">Medical</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Type</label>
                        </div>
                        <div class="col-md-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="expense" th:field="*{type}" />
                                <label class="form-check-label">Expense</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" value="income" th:field="*{type}" />
                                <label class="form-check-label">Income</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Date</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" class="form-control border-primary" th:field="*{date}" />
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">Description</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control border-primary" th:field="*{description}" />
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                        <a href="/expense/index" class="btn btn-danger px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
