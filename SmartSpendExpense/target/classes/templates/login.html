<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - SmartSpend</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-4">
  <h3 class="text-center mb-4">Login to SmartSpend</h3>
  <form th:action="@{/auth/login}" method="post">
    <div class="alert alert-danger text-center" th:if="${param.error}">
     Username and Password Mismatch
    </div>
    <div class="alert alert-warning text-center" th:if="${param.logout}">
      You have been logged out successfully
    </div>
    <div th:if="${param.success}" class="alert alert-success text-center" >
      âœ… Account created successfully! Please log in.
<!--      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
    </div>

    <div class="mb-3">
      <label>Username</label>
      <input type="text" class="form-control" name="username" required />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" class="form-control" name="password" required />
    </div>
    <button class="btn btn-primary w-100">Login</button>
    <div class="text-center mt-3">
      <a href="/auth/user">Create Account</a>
    </div>
  </form>
</div>
</body>
</html>
