<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background: #f0f2f5;
        }

        .form-container {
          margin-top: 60px;
        }

        .card {
          border: none;
          border-radius: 15px;
        }

        .card-header {
          border-radius: 15px 15px 0 0;
        }

        .form-label {
          font-weight: 500;
        }

        .btn-success {
          border-radius: 30px;
        }

        .text-link {
          font-size: 0.9rem;
          color: #0d6efd;
        }

        .text-link:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Create New User</h4>
                </div>
                <div class="card-body px-4 py-4">

                    <form method="POST" th:object="${user}" th:action="@{/auth/saveuser}">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Name" name="username" th:field="*{username}" required>
                            <label for="username">Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" th:field="*{password}" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                            <label for="email">Email</label>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Create Account</button>

                        <div class="text-center mt-3">
                            <a href="/login" class="text-link">Already have an account? Login</a>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
